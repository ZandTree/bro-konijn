<div class="pagination">
  {% if blogs.has_previous %}
    <a class="pagination-action" href="?page=1">
     <i class="fa fa-angle-double-left" aria-hidden="true"></i>
    </a>
    <a class="pagination-action" href="?page={{ blogs.previous_page_number }}">
      <i class="fa fa-angle-left" aria-hidden="true"></i>
    </a>
  {% endif %}
  {% for num in blogs.paginator.page_range %}
    {% if blogs.number == num %}
    <span class="pagination-number pagination-current">{{ num }}</span>
    {% elif num > blogs.number|add:'-3' and num < blogs.number|add:'3' %}
    <a class="pagination-number" href="?page={{ num }}">{{ num }}</a>
    {% endif %}
  {% endfor %}
  {% if blogs.has_next %}
    <a class="pagination-action" href="?page={{ blogs.next_page_number }}">
      <i class="fa fa-angle-right" aria-hidden="true"></i>
    </a>
    <a class="pagination-action" href="?page={{ blogs.paginator.num_pages }}">
      <i class="fa fa-angle-double-right" aria-hidden="true"></i>
    </a>
  {% endif %}
</div>
